<table class="table table-hover">
	<tr>
		<th>Title</th>
		<th>Year</th>
		<th></th>
	</tr>
	<tbody>

		{{#books}}
		<tr>
			<td>{{title}}</td>
			<td>{{year}}</td>
			<td>
				<button type="button" class="btn btn-danger btn-circle">
					<span class="glyphicon glyphicon-remove" onclick="delBook({{id}})"></span>
				</button>
				<button type="button" class="btn btn-circle" id="btnEdit">
					<span class="glyphicon glyphicon-edit" onclick="editBook({{id}})"></span>
				</button>
			</td>
		</tr>
		{{/books}}

	</tbody>
</table>
